<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <!-- Bootstrap 5 Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .form-control, .form-select {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border-color: #333;
        }
        .form-control:focus {
            background-color: #1e1e1e;
            color: #fff;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .navbar-dark .navbar-nav .nav-link.active {
            color: #0d6efd;
        }
    </style>
</head>
<body>

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Библиотека</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/books">Книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/authors">Авторы</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row mb-5">
        <!-- Форма добавления автора -->
        <div class="col-md-6">
            <div class="card bg-dark text-light mb-4">
                <div class="card-body">
                    <h4 class="card-title mb-3">Добавить автора</h4>
                    <form id="authorForm">
                        <div class="mb-3">
                            <label for="authorName" class="form-label">Имя</label>
                            <input type="text" id="authorName" name="name" class="form-control" placeholder="Имя автора" required>
                        </div>
                        <div class="mb-3">
                            <label for="authorBirthYear" class="form-label">Год рождения</label>
                            <input type="number" id="authorBirthYear" name="birthYear" class="form-control" placeholder="Год рождения" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Добавить автора</button>
                    </form>
                    <div id="authorMessage" class="mt-3"></div>
                </div>
            </div>
        </div>

        <!-- Форма добавления книги -->
        <div class="col-md-6">
            <div class="card bg-dark text-light mb-4">
                <div class="card-body">
                    <h4 class="card-title mb-3">Добавить книгу</h4>
                    <form id="bookForm">
                        <div class="mb-3">
                            <label for="bookTitle" class="form-label">Название</label>
                            <input type="text" id="bookTitle" name="title" class="form-control" placeholder="Название книги" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookDescription" class="form-label">Описание</label>
                            <input type="text" id="bookDescription" name="description" class="form-control" placeholder="Описание книги">
                        </div>
                        <div class="mb-3">
                            <label for="bookYear" class="form-label">Год</label>
                            <input type="number" id="bookYear" name="year" class="form-control" placeholder="Год издания" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookGenre" class="form-label">Жанр</label>
                            <input type="text" id="bookGenre" name="genre" class="form-control" placeholder="Жанр">
                        </div>
                        <div class="mb-3">
                            <label for="bookAuthorId" class="form-label">ID автора</label>
                            <input type="number" id="bookAuthorId" name="authorId" class="form-control" placeholder="ID автора" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Добавить книгу</button>
                    </form>
                    <div id="bookMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS для форм -->
<script>
    document.getElementById("authorForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const name = document.getElementById("authorName").value;
        const birthYear = parseInt(document.getElementById("authorBirthYear").value);

        fetch("/api/authors", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ name, birthYear })
        })
            .then(resp => {
                const msgDiv = document.getElementById("authorMessage");
                if (resp.ok) {
                    msgDiv.innerHTML = '<div class="alert alert-success">Автор успешно добавлен ✅</div>';
                    document.getElementById("authorForm").reset();
                } else {
                    msgDiv.innerHTML = '<div class="alert alert-danger">Ошибка при добавлении автора ❌</div>';
                }
            });
    });

    document.getElementById("bookForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const title = document.getElementById("bookTitle").value;
        const description = document.getElementById("bookDescription").value;
        const year = parseInt(document.getElementById("bookYear").value);
        const genre = document.getElementById("bookGenre").value;
        const authorId = parseInt(document.getElementById("bookAuthorId").value);

        fetch("/api/books", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ title, description, year, genre, authorId })
        })
            .then(resp => {
                const msgDiv = document.getElementById("bookMessage");
                if (resp.ok) {
                    msgDiv.innerHTML = '<div class="alert alert-success">Книга успешно добавлена ✅</div>';
                    document.getElementById("bookForm").reset();
                } else {
                    msgDiv.innerHTML = '<div class="alert alert-danger">Ошибка при добавлении книги ❌</div>';
                }
            });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
