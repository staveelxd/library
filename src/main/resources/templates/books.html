<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Библиотека</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="/books">Книги</a></li>
                <li class="nav-item"><a class="nav-link" href="/authors">Авторы</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-3">Список книг</h2>

    <table class="table table-dark table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Жанр</th>
            <th>Автор</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${booksPage.content}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.genre}"></td>
            <td th:text="${book.authorName}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Пагинация -->
    <nav th:if="${booksPage.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${booksPage.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/books(page=${booksPage.number - 1})}">Назад</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link"
                      th:text="${booksPage.number + 1} + ' / ' + ${booksPage.totalPages}">1 / 1</span>
            </li>
            <li class="page-item" th:classappend="${booksPage.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/books(page=${booksPage.number + 1})}">Вперёд</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
